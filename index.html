<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undangan nikah online</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;600;700&family=Tangerine&family=Work+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/node_modules/simplycountdown.js/css/simplyCountdown.theme.custom.css"
    />
    <link rel="stylesheet" href="/asset/style.css" />
  </head>
  <body>
    <section
      id="hero"
      class="hero w-100 h-100 p-3 mx-auto d-flex flex-column justify-content-center align-items-center text-white text-center"
    >
      <div class="main">
        <h4>Kepada Bapak/Ibu/saudara/i</h4>
        <h1>Anjas & Nira</h1>
        <p>akan melangsungkan akad dan resepsi pernikahan dalam :</p>
      </div>
      <div class="simply-countdown"></div>
      <a href="" id="undangan" class="btn btn-lg mt-4">Lihat Undangan</a>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="/node_modules/simplycountdown.js/dist/simplyCountdown.min.js"></script>
    <script>
      simplyCountdown(".simply-countdown", {
        year: 2023, // required
        month: 12, // required
        day: 28, // required
        hours: 8, // Default is 0 [0-23] integer
        minutes: 0, // Default is 0 [0-59] integer
        seconds: 0, // Default is 0 [0-59] integer
        words: {
          //words displayed into the countdown
          days: { singular: "hari", plural: "days" },
          hours: { singular: "jam", plural: "hours" },
          minutes: { singular: "menit", plural: "minutes" },
          seconds: { singular: "detik", plural: "seconds" },
        },
        plural: false, //use plurals
        inline: false, //set to true to get an inline basic countdown like : 24 days, 4 hours, 2 minutes, 5 seconds
        inlineClass: "simply-countdown-inline", //inline css span class in case of inline = true
        // in case of inline set to false
        enableUtc: false,
        onEnd: function () {
          // your code
          return;
        },
        refresh: 1000, //default refresh every 1s
        sectionClass: "simply-section", //section css class
        amountClass: "simply-amount", // amount css class
        wordClass: "simply-word", // word css class
        zeroPad: false,
        countUp: false, // enable count up if set to true
      });
    </script>
  </body>
</html>
